<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;

        user-select: none;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      }
      canvas {
        border: 0.1px solid grey;
      }
      a {
        color: rgb(161, 157, 157);
      }
      .links {
        margin-bottom: 20px;
        font-weight: normal;
        font-size: 1.2em;
      }
      .separator {
        color: grey;
      }

      /* 1. Y-AXIS FLIP (Horizontal Flip, 50-150) */
      .flipped-y {
        transform: scaleX(-1);
        transition: transform 0.3s ease-in-out;
      }

      /* 2. X-AXIS FLIP (Vertical Flip, 200-300) */
      .flipped-x {
        transform: scaleY(-1);
        transition: transform 0.3s ease-in-out;
      }

      /* 3. ROTATE MODE (XY Flip, 500-600) */
      .rotated-xy {
        transform: scaleX(-1) scaleY(-1);
        transition: transform 0.3s ease-in-out;
      }

      /* Migraine Mode Flash */
      .dark-mode {
        background-color: black;
        color: white;
      }
    </style>
    <script src="index.js" defer type="module"></script>
  </head>
  <body>
    <canvas id="game"></canvas>
    <audio id="siren-sound" src="audio/siren.mp3" loop></audio>
  </body>
</html>
